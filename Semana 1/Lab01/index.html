        <ul class="nav nav-tabs">
            <li class="nav-item">

            <li class="nav-item">

        <div id="SalarioCalc" class="jumbotron">
            <h1 class="display-4">Cálculo de salario</h1>
            <div class="inputDiv">
                <label>Salario por horas</label>
                <input id="SalHoras" class="form-control" required/>
                <button id="btnCalc" class="btn btn-dark">Calcular</button>
            </div>
            <div class="inputDiv">
                <label>Días trabajados</label>
                <input id="DiasTrabajds" class="form-control" required/>
                <button id="btnClean" class="btn btn-dark">Limpiar</button>
            </div>
            <div class="inputDiv">
                <label>% Deducciones</label>
                <input id="DeduccionesInpt" class="form-control" required/>
            </div>

            <h1 class="display-4">Resultados</h1>

            <div class="inputDiv">
                <label>Salario bruto</label>
                <input id="SalarioBruto" class="form-control" readonly/>
            </div>
            <div class="inputDiv">
                <label>Deducciones</label>
                <input id="DeduccionesCalc" class="form-control" readonly/>
            </div>
            <div class="inputDiv">
                <label>Salario neto</label>
                <input id="SalarioNeto" class="form-control" readonly/>
            </div>

        </div>
